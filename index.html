<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Figurix</title>
</head>
<body>
    <header class="header">
        <nav class="navbar d-flex">
            <a class="navbar-brand">Figurix</a>
            <a class="align-self-end" type="button" id="carritoIcono"><img src="./images/shopping-cart-outline-svgrepo-com.svg" id="carrito"></img></a>
        </nav>
    </header>

    <main id="main">
        <h2 class="text-center" id="total"></h2>
        <div id="flexContainer" class="d-inline-flex p-2 flex-wrap justify-content-center"></div>

        <div class="card" id="productosCard" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Carrito</h5>
              <ul class="list-group list-group-flush" id="carritoProductos">
              </ul>
              <a href="#" class="btn btn-primary" id="comprar">Comprar</a>
              <a href="#" class="btn btn-primary" id="vaciar">Vaciar</a>
              <a href="#" class="btn btn-primary" id="cerrar">Cerrar</a>
            </div>
          </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
